<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VÃ¤derapp</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <!-- Search / Input Area -->
      <header>
        <h2 id="city-search-label">Search for your city</h2>
        <form class="input-wrapper" aria-labelledby="city-search-label">
          <div class="input-container">
            <label for="input" class="visually-hidden">Search for a city</label>
            <input
              id="input"
              placeholder="Search for a city"
              type="text"
              autocomplete="off"
            />
          </div>
        </form>
      </header>

      <!-- Weather Content -->
      <section class="info">
        <div class="weather-container">
          <!-- Current Weather -->

          <section
            id="main-weather"
            class="column"
            aria-labelledby="Current weather"
          >
            <h2 id="current-weather-label" class="visually-hidden">
              Current weather
            </h2>
          </section>

          <!-- Forecast / history group -->
          <section
            class="forecast-history-container"
            aria-labelledby="forecast-label"
          >
            <section
              id="forecast"
              class="column"
              aria-labelledby="history-label"
            >
              <h3 id="forecast-label" class="visually-hidden">
                5-day prognosis
              </h3>
            </section>

            <h3 id="history-label" class="visually-hidden">Search History</h3>
            <div id="history" class="column" aria-label="Search history"></div>
          </section>
        </div>
      </section>
    </main>
  </body>
</html>
