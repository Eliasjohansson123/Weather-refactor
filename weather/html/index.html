<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Väderapp</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/main.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <!-- Search / Input Area -->
      <header>
        <h2 id="city-search-label">Sök din stad</h2>
        <form class="input-wrapper" aria-labelledby="city-search-label">
          <div class="input-container">
            <label for="input" class="visually-hidden"
              >Stad att söka efter</label
            >
            <input
              id="input"
              placeholder="Sök efter din stad"
              type="text"
              autocomplete="off"
            />

            <button type="button" id="send-input">Skicka</button>
          </div>
        </form>
      </header>

      <!-- Weather Content -->
      <section class="info">
        <div class="weather-container">
          <!-- Current Weather -->

          <section
            id="main-weather"
            class="column"
            aria-labelledby="Current weather"
          >
            <h2 id="current-weather-label" class="visually-hidden">
              Aktuellt väder
            </h2>
          </section>

          <!-- Forecast / history group -->

<div class="forecast-history-container" aria-label="Forecast and history">
  <section id="forecast" class="column" aria-labelledby="forecast-label">
    <h3 id="forecast-label" class="visually-hidden">Väderprognos</h3>
  </section>

  <section id="history" class="column" aria-labelledby="history-label">
    <h3 id="history-label" class="visually-hidden">Sökhistorik</h3>
  </section>
</div>
    </main>
  </body>
</html>
